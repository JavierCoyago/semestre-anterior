<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="quiz.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="quiz_results.html" method="post">
        <label for="q1">1. Fill in the blank: HTML stands for <input type="text" id="q1" name="q1" required></label>
        <br>
        <label for="q2">2. Explain the purpose of CSS in web development:</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>
        <br>
        <label for="q3">3. Which of the following is a valid CSS selector?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="class">.class</option>
            <option value="id">#id</option>
            <option value="element">element</option>
        </select>
        <br>
        <label for="q4">4. How many levels of heading tags are available in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>
        <br>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
